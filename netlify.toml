# Netlify Configuration for Account Mapper
# SvelteKit application with Supabase integration

[build]

  command = "unset NODE_ENV && npm install && NODE_ENV=production npm run build"
  publish = ".svelte-kit/netlify"

[build.environment]
  NODE_VERSION = "20"
  # These are PUBLIC variables (safe to expose in client bundle)
  # Netlify secrets scanner should ignore them
  # SUPABASE_SERVICE_ROLE_KEY is server-only (used in private env, never in client)
  SECRETS_SCAN_OMIT_KEYS = "PUBLIC_SUPABASE_ANON_KEY,PUBLIC_SUPABASE_URL,SUPABASE_SERVICE_ROLE_KEY"

# Serverless functions configuration
[functions]
  node_bundler = "esbuild"
  included_files = ["src/**", "static/**"]

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# Cache static assets
[[headers]]
  for = "/_app/immutable/*"
  [headers.values]
    Cache-Control = "public, immutable, max-age=31536000"

# Production-specific settings
[context.production]
  environment = { NODE_ENV = "production" }

# Preview deployments
[context.deploy-preview]
  environment = { NODE_ENV = "production" }

# Branch deployments
[context.branch-deploy]
  environment = { NODE_ENV = "production" }

